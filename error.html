<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Pizza Restaurant</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        } 

        body {
            background: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        .error-icon {
            font-size: 80px;
            color: #ff5733;
            margin-bottom: 20px;
        }

        .pizza-icon {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #ff5733;
            color: white;
            border: 2px solid #ff5733;
        }

        .btn-secondary {
            background: transparent;
            color: #ff5733;
            border: 2px solid #ff5733;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,87,51,0.3);
        }

        .btn-primary:hover {
            background: #e64a19;
            border-color: #e64a19;
        }

        .btn-secondary:hover {
            background: #ff5733;
            color: white;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .error-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-pizza-slice pizza-icon"></i>
        </div>
        <h1>Oops! Something went wrong</h1>
        <p>We couldn't find the page you were looking for. But don't worry, you can always order a delicious pizza instead!</p>
        <div class="buttons">
            <a href="http://localhost/Reg/sign%20in/login.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            
        </div>
    </div>
</body>
</html>
